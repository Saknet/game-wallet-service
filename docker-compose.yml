version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-db
    environment:
      POSTGRES_DB: wallet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wallet"]
      interval: 5s
      timeout: 5s
      retries: 5

  wallet-service:
    build: .
    container_name: wallet-app
    ports:
      - "8443:8443"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wallet
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      # Point to the copied keystore location in the container
      SERVER_SSL_KEY_STORE: file:/app/keystore.p12
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: